<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaf Plucker Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tree of 9,999,999 Leaves</h1>
    <p id="leafCount">Leaves left: 9,999,999</p>
    <button onclick="pluckLeaf()">Pluck a Leaf</button>

    <div class="tree-wrapper">
      <img src=" https://ibb.co/tMtgCYNg" class="tree" alt="Tree">
      <!-- Leaf container -->
      <div id="leafContainer"></div>
    </div>

    <p id="message"></p>
  </div>

  <audio id="swooshSound" src="https://cdn.pixabay.com/audio/2022/07/29/audio_0b8f998a7f.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
