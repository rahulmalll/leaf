<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaf Plucker Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MONEY TREE</h1>
    <p id="leafCount">Leaves left: 99</p>
    <button onclick="pluckLeaf()">Pluck a note</button>

    <div class="tree-wrapper">
      <img src="https://img.freepik.com/free-photo/photorealistic-tree-money_23-2151027583.jpg" class="tree" alt="Tree">
      <div id="leafContainer"></div>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
